<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask More</title>
    <link rel="stylesheet" href="/styles/askmore.css" />
</head>
<body>
    <div id="akcontainer">
        <form id="form">
            <h2>Adding a few details of your requirement can get you quick response from the supplier</h2>
            <h>Quantity</h4>
        <input type="number" id="num">
        <input type="Piece" id="piece" placeholder="Piece">
        <h4>Total Order Value(Rs)</h4>
        <select id="select_value">Select a Value
         <option value="1">Select a Value</option>
         <option value="2">Upto 1000</option>
         <option value="3">1000 to 3000</option>
         <option value="4">3000 to 10000</option>
         <option value="5">10000 to 20000</option>
         <option value="6">20000 to 50000</option>
         <option value="7">50000 to 1lakh</option>
         <option value="8">1lakh to 2lakh</option>
         <option value="9">2lakh to 5lakh</option>
         <option value="10">5 lakh to 10lakh</option>
         <option value="11">10Lakh to 20 Lakh </option>
         <option value="12">20Lakh to 50Lakh</option>
         <option value="13">50Lakh to 1Core</option>
         <option value="14">More Then 1 Core</option>
        </select>
        <h4>Usage</h4>

        <div id="use">
            <div>Personal</div>
            <div>parlour</div>
            <div>Other Option</div>
        </div>
        <button>Next</button>
        </form>
    </div>
</body>
</html>
